<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#f4f4f4;;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .clearfix{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-form" >
        <form id="loginForm">
            <h2 class="text-center">Log In</h2>
            <br>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Log In</button>
            </div>
            <div class="clearfix">
                <a href="forgotPassword.html" class="text-center">Forgot Password?</a>
            </div>        
        </form>
        <br><hr>  
        <p class="text-center"><a href="createAccount.html">Create an Account</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Sample account credentials (replace with your actual credentials)
            const sampleEmail = 'sample@example.com';
            const samplePassword = 'password';
            
            // Retrieve entered email and password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if entered credentials match the sample account
            if (email === sampleEmail && password === samplePassword) {
                // Redirect to main.html
                window.location.href = 'main.html';
            } else {
                // Show error message for invalid login
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
