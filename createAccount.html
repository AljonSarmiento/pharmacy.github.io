<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container{
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin: 0 auto;
            background-color: #ffffff;
        }
       
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Create Account</h2>
  <br>
  <form>
      <div class="form-group row">
        <div class="col-sm-6">
            <input type="text" class="form-control" id="fname" placeholder="First name" required>
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
        </div>
        </div>  
    <div class="form-group">
        <input type="number" class="form-control" id="email" placeholder="Enter number" rquired>
      </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success" class="text-center">Create Account</button>
    </div>
    <p class="text-center"><a href="index.html">Already have an account?</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
